<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/duck.png" alt="Bootstrap" width="50"
                        height="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Nuovo Libro</h1>

            <!-- /input nome + cognome -->

            <form class="row g-3">

                <div class="row mt-5">

                    <div class=" col mb-3">
                        <label for="" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                            placeholder="Inserisci il nome dell'autore" />
                    </div>
                    <div class=" col mb-3">
                        <label for="" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                            placeholder="inserisci il cognome" />
                    </div>

                </div>

                <!-- /input nome + cognome -->

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="" placeholder="inserisci il titolo del libro">
                    <small id="helpId" class="form-text text-muted">Titolo versione italina</small>
                </div>

                <!-- /titolo libro -->

                <div class="col-12">
                    <label for="inputState" class="form-label">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option>Action</option>
                        <option>Adventure</option>
                        <option>Comedy</option>
                    </select>
                </div>

                <!-- /genere -->


                <div class="mb-3 col-12">
                    <label for="" class="form-label">Anno di pubblicazione</label>
                    <input type="date" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Inserisci l'anno" />
                </div>


                <!-- /add date -->

                <div class="col-12 mb-3">
                    <label for="" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                        placeholder="Inserisci il codice ISBN#" />
                </div>

                <!-- /codice ISBN -->

                <hr>

                <div class="mb-3">
                    <label for="" class="form-label">Note</label>
                    <textarea class="form-control" name="" id="" rows="3"
                        placeholder="Inserisci eventuaili note sul libro"></textarea>
                </div>



            </form>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
